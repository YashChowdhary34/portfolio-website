<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles-works-reads.css" />
    <title>My-Works</title>
  </head>
  <body>
    <div class="theme-toggle">
      <label class="theme-switch">
        <input type="checkbox" class="theme-input" />
        <div class="theme-slider">
          <svg
            class="sun-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="M4.93 4.93l1.41 1.41" />
            <path d="M17.66 17.66l1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="M6.34 17.66l-1.41 1.41" />
            <path d="M19.07 4.93l-1.41 1.41" />
          </svg>
          <svg
            class="moon-icon"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
          >
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </div>
      </label>
    </div>
    <nav>
      <div class="nav-links">
        <a href="../index.html">Home</a>
        <a href="../index.html#about">About</a>
        <a href="./contact.html">Contact</a>
        <a href="./reads.html">Reads</a>
      </div>
    </nav>

    <h1>works</h1>

    <div class="view-controls">
      <button class="view-button grid-btn active">Grid View</button>
      <button class="view-button list-btn">List View</button>
    </div>

    <div class="gallery">
      <div class="project">
        <img
          src="../src/clv_behaviour_analysis.jpg"
          alt="CLV Behaviour Analysis"
        />
        <div class="project-info">
          <h3>CLV Behaviour Analysis</h3>
          <p>Predictive ML Model</p>
        </div>
      </div>
      <div class="project">
        <img src="../src/coingecko-ooks-coin.png" alt="Crypto Forecasting" />
        <div class="project-info">
          <h3>Crypto Forecasting</h3>
          <p>Automated Reporting</p>
        </div>
      </div>
      <div class="project">
        <img src="../src/segmentation.jpg" alt="Multichannel ETL" />
        <div class="project-info">
          <h3>Multichannel ETL</h3>
          <p>Customer Segmentation Analysis</p>
        </div>
      </div>
      <div class="project">
        <img src="../src/fa8fb4162101761.63d0259bef301.jpg" alt="Pokemon" />
        <div class="project-info">
          <h3>Pokemon</h3>
          <p>Viewer Analysis</p>
        </div>
      </div>
      <div class="project">
        <img src="../src/microsoft-excel-header.jpg" alt="Dashboard" />
        <div class="project-info">
          <h3>Excel Dashboard</h3>
          <p>Bike Sales</p>
        </div>
      </div>
    </div>

    <script>
      const gridBtn = document.querySelector(".grid-btn");
      const listBtn = document.querySelector(".list-btn");
      const gallery = document.querySelector(".gallery");

      gridBtn.addEventListener("click", () => {
        gallery.classList.remove("list-view");
        gridBtn.classList.add("active");
        listBtn.classList.remove("active");
      });

      listBtn.addEventListener("click", () => {
        gallery.classList.add("list-view");
        listBtn.classList.add("active");
        gridBtn.classList.remove("active");
      });

      // Theme Toggle Functionality
      document.addEventListener("DOMContentLoaded", () => {
        const themeToggle = document.querySelector(".theme-input");

        // Check for saved theme preference
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
          document.documentElement.setAttribute("data-theme", savedTheme);
          if (savedTheme === "dark") {
            themeToggle.checked = true;
          }
        }

        // Theme toggle handler
        themeToggle.addEventListener("change", function () {
          if (this.checked) {
            transitionTheme("dark");
          } else {
            transitionTheme("light");
          }
        });

        // Theme transition function
        function transitionTheme(theme) {
          document.documentElement.setAttribute("data-theme", theme);
          localStorage.setItem("theme", theme);

          // Add animation class to main elements
          const elements = document.querySelectorAll(
            "body, .header-section, .about-section, .slogan-section, .footer-section"
          );
          elements.forEach((element) => {
            element.style.transition =
              "background-color var(--theme-transition), color var(--theme-transition)";
          });
        }

        // Add hover animation to toggle
        const themeSwitch = document.querySelector(".theme-switch");
        themeSwitch.addEventListener("mouseenter", () => {
          themeSwitch.style.transform = "scale(1.05)";
        });

        themeSwitch.addEventListener("mouseleave", () => {
          themeSwitch.style.transform = "scale(1)";
        });
      });
    </script>
  </body>
</html>
